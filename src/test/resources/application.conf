Model {
  maxIter = 100
  regParam = 0.2
  elasticNetParam = 1
}

Preprocess {

  discretize {
    beans = 10
  }

  scale {
    min = 0
    max = 25
  }

}

FeatureSelection {

  infoTheoretic {
    partitions = 3
  }

  relief {
    estimationRatio = 0.1
    numNeighbors = 5
    discreteData = true
  }
}
